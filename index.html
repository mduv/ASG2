    <!-- Ear Slider -->
    <label for="ear_slider">Ear Angle:</label>
    <input type="range" id="ear_slider" min="-30" max="30" value="0">

    <button id="on_ear">ON</button>
    <button id="off_ear">OFF</button>

    <button id="on_legs">ON</button>
    <button id="off_legs">OFF</button>

    <br><br>
    <!-- Second Joint Front Leg Slider -->
    <label for="lower_leg_slider">Toes Angle:</label>
    <input type="range" id="lower_leg_slider" min="-30" max="30" value="0">

    <button id="on_toes">ON</button>
    <button id="off_toes">OFF</button>

    <br><br>
    
    <label for="on_walk">Walk Animation</label>

    <button id="off_walk">OFF</button>
